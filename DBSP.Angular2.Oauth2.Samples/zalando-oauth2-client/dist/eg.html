<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
</head>
<body>

  <script src="./app/oauth2-components/oidc-token-manager.js"></script>
  <script>
    "use strict";
    //require("./app/oauth2-components/oidc-token-manager");

    var config = {
      client_id: "tripgalleryimplicitAngular2",
      redirect_uri: "http://localhost:8080/callback.html",
      load_user_profile: false,
      authority: "https://localhost:44317/identity"
    };

    var mgr = new OidcTokenManager(config);

    // process the token
    mgr.processTokenCallbackAsync().then(function () {
      window.location = window.location.protocol + "//" + window.location.host + "/";
    },
    function (error) {
      alert("Problem Getting Token : " + (error.message || error));
    });
  </script>

</body>
</html>
